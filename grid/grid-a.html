<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con {
            background: pink; display: grid; grid-template-areas: 'a a a a a'
            '. c b ee .' '. c d ee .' 'f f f f f';
        }
        .box {
            border: 2px solid #000; padding: 40px;
        }
        .a { grid-area: a;}
        .b { grid-area: b;}
        .c { grid-area: c;}
        .d { grid-area: d;}
        .ee { grid-area: ee;}
        .f { grid-area: f;}
    </style>
</head>
<body>
    <div class="con">
        <div class="box a">header</div>
        <div class="box b">menu</div>
        <div class="box c">left</div>
        <div class="box d">mid</div>
        <div class="box ee">right</div>
        <div class="box f">footer</div>
    </div>
</body>
</html>
