<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { border: 2px solid #000; padding: 30px;}
        .con { display: grid; background-color: aqua;
            /*grid-template-columns: 1fr 1fr 2fr;*/
            /*grid-template-columns: repeat(2, 1fr) 2fr;*/
        grid-template-columns: 200px minmax(200px,400px) 200px;
        justify-content: space-evenly;/*start end center space-between space-around*/
        height: 400px;
        align-items: baseline;/*stretch start end center*/
    }
        
    </style>
</head>
<body>
    <div class="con">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
</body>
</html>
