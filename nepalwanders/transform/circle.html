<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 140px; height: 140px; border-radius: 50%; position: relative;
            background: yellow; margin: 100px; animation: ss 3s infinite;
        }
        .small {
            width: 30px; height: 30px; border: 2px solid black; position: absolute;
            border-radius: 50%;
        }
        @keyframes ss {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="small"></div>
    </div>
</body>
</html>
