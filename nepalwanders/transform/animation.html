<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
            animation-name: ss;
            animation-duration: 9s;
            animation-iteration-count: infinite;
            animation-delay: 3s;
        }
        @keyframes ss {
            0%, from {background: green;}
            50% {background: yellow;}
            100% {background: pink;}
            
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
