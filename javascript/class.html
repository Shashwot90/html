<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .v {
            background: green;
        }
    </style>
</head>
<body>
    <h1 id="a">this is demo</h1>
    <button onclick="document.getElementById('a').classList.add('v')">Addclass</button>
    <button onclick="document.getElementById('a').classList.remove('v')">removeclass</button>
    <button onclick="document.getElementById('a').classList.toggle('v')">toggle</button>


</body>
</html>
